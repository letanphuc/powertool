          {
              if(document.hasFocus() == lastFocusStatus) return;
              
              lastFocusStatus = !lastFocusStatus;

              {
                console.log(" ==================> Tab is focus")
                    for (i = 0; i < liveViewSelected.length; i++) {

                    }

              }
              // document.title = lastFocusStatus ? 'with' : 'without';
          }

          window.lastFocusStatus = document.hasFocus();

          check();
          setInterval(check, 200);
          var timeLable = document.getElementById("timeLabel");
          var totalSeconds = 0;
          var timerCounter;
          function setTime()
          {
            ++totalSeconds;
            timeLable.innerHTML = pad(parseInt(totalSeconds/60)) + " : ";
            timeLable.innerHTML += pad(totalSeconds%60);
          }

          function pad(val)
          {
            var valString = val + "";
            if(valString.length < 2)
            {
              return "0" + valString;
            }
            else
            {
              return valString;
            }
          }
