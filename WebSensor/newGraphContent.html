
<script src="Libs/underscore.js"></script>
<script type="text/javascript">
	window.onload = function() {
	var dps =[]; // dataPoints
	dps[0] = [];
	dps[1] = [];
	dps[2] = [];

	var xValue = parent.arrayGraphValue.pop();
	console.log(xValue);
	console.log(parent.arrayGraphValue);
	for (var i=0; i<parent.totalValueRow; i++) {
		if( xValue==-1){
			parent.arrayGraphValue.forEach( 
				function (item, index){
					if(item!=-1)
						dps[index].push({
							x : parent.recordId[i],
							y : parent.matrix[item][i]
						}) 	; 
				});
		}
		else
		{
			parent.arrayGraphValue.forEach( 
			function (item, index){
				if(item!=-1)
					dps[index].push({
						x : parent.matrix[xValue][i],
						y : parent.matrix[item][i]
					}) 	; 
			});
		}
	}
	dps[0]= _.sortBy(dps[0], 'x');
	dps[1]= _.sortBy(dps[1], 'x');
	dps[2]= _.sortBy(dps[2], 'x');

	var chart = new CanvasJS.Chart("chartContainer2", {
		title : {
			text : parent.nameOfGraph.value
		},
		exportEnabled: true,
		 zoomEnabled: true, 
		 includeZero: false,
		axisY:{
	        // interlacedColor: "#FFBFD5",
	        gridColor: "#f5f5f0",
	        lineColor: "#0f0f0a",
	        tickColor: "#0f0f0a",
	        labelFontColor:"#0f0f0a",
      	},
      	axisX:{
	        // interlacedColor: "#FFBFD5",
	        lineColor: "#0f0f0a",
	        tickColor: "#0f0f0a",
	        labelFontColor:"#0f0f0a",
      	},
		data : [ {
			type : "line",
			color: parent.colorForY1.value,
			dataPoints : dps[0]
		}, {
			type : "line",
			color: parent.colorForY2.value,
			dataPoints : dps[1]
		},
		 {
			type : "line",
			color: parent.colorForY3.value,
			dataPoints : dps[2]
		}, ]
	});
	console.log( parent.colorForY1.value);
	console.log( parent.colorForY2.value);
	console.log( parent.colorForY3.value);
	chart.render();
}
</script>
<script type="text/javascript" src="php_hello/canvasjs-1.8.0/canvasjs.min.js"></script>
<div id="chartContainer2" style="height: 400px; width: 100%;"></div>
