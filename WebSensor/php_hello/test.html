<script type="text/javascript">
	window.onload = function() {
	var dps = []; // dataPoints
	dps[0] = []; // dataPoints
	dps[1] = []; // dataPoints
	dps[2] = []; // dataPoints
	dps[3] = []; // dataPoints
	dps[4] = []; // dataPoints
	dps[5] = []; // dataPoints
	dps[6] = []; // dataPoints
	
	var chart = new CanvasJS.Chart("chartContainer", {
		title : {
			text : "Live Random Data"
		},
		data : [ {
			type : "line",
			dataPoints : dps[0],
			color: parent.arrayColorForLiveView[0]
		}, {
			type : "line",
			dataPoints : dps[1],
			color:  parent.arrayColorForLiveView[1]
		} , {
			type : "line",
			dataPoints : dps[2],
			color:  parent.arrayColorForLiveView[2]

		}, {
			type : "line",
			dataPoints : dps[3],
			color:  parent.arrayColorForLiveView[3]
		}, {
			type : "line",
			dataPoints : dps[4],
			color:  parent.arrayColorForLiveView[4]
		}, {
			type : "line",
			dataPoints : dps[5],
			color:  parent.arrayColorForLiveView[5]
		} , {
			type : "line",
			dataPoints : dps[6],
			color:  parent.arrayColorForLiveView[6]
		} ]
	});

	var xVal = 0;
	var yVal = 100;
	var updateInterval = 10;
	var dataLength = 1000; // number of dataPoints visible at any point

function delectArray (array)
{
}
	var updateChart = function(count) {
		count = count || 1;
	    // count is number of times loop runs to generate random dataPoints.
	    if(parent.focusTab == 0)
			window.parent.updateLiveViewValues();
	    for (var j = 0; j < count; j++) {
	    	for (var i = 0; i < parent.totalSensor; i++) { 
	    		if (parent.liveViewSelected[i])
	    		{
	    			// console.log("print someThing");
	    			dps[i].push({
	    				x : xVal,
	    				y : 2*i + Math.sin(xVal / 10)
	    			});
	    		}
	    		else
	    		{
	    // 			while(dps[i].length > 0) {
    	// 					dps[i].pop();
					// }
					dps[i].length = 0;
	    		}
	    	}
	    	xVal++;
	    }
    	for(var i = 0; i< 7; i++)
    	{	
    		if(dps[i].length>dataLength)
    			dps[i].shift();
    	}

	chart.render();
	    // chart2.render();

	};

	// generates first set of dataPoints
	updateChart(dataLength);

	// update chart after specified time. 
	setInterval(function() {
		updateChart()
	}, updateInterval);

}
</script>
<script type="text/javascript" src="canvasjs-1.8.0/canvasjs.min.js"></script>
<div id="chartContainer" style="height: 400px; width: 100%;"></div>
