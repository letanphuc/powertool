<script type="text/javascript">
	var hightlightIndex = 0;
	console.log(sensorInfo);
	//init value of button
	for (i = 0; i < sensorInfo.length ; i++) {
		document.getElementById("Sensor" + sensorInfo[i].sensorID).style.backgroundColor = "blue";
		document.getElementById("Sensor" + sensorInfo[i].sensorID).disabled=false;
	}
	document.getElementById("sensorName").value = sensorInfo[0].sensorName;
	document.getElementById("sensorType").value = sensorInfo[0].sensorType;
	document.getElementById("Sensor" + sensorInfo[0].sensorID).style.backgroundColor = "red";
	function resetBackgroundColor() {
		for (i = 0; i < sensorInfo.length ; i++) {
			document.getElementById("Sensor" + sensorInfo[i].sensorID).style.backgroundColor = "blue";
		}
	}
	$(document).ready(function() 
		{$("#Sensor0,#Sensor1,#Sensor2,#Sensor3").click(function() {
			$(".collapse").collapse('show');
			resetBackgroundColor();
			this.style.backgroundColor = "red";
			hightlightIndex = this.value;
			for (i = 0; i < sensorInfo.length ; i++) {
				if(sensorInfo[i].sensorID == hightlightIndex){
					document.getElementById("sensorName").value = sensorInfo[i].sensorName;
					document.getElementById("sensorType").value = sensorInfo[i].sensorType;
					document.getElementById("sensorDescription").value = sensorInfo[i].sensorDescription;
				}
			}
		});
		$("#sensorName").change(function() {
			console.log(" call change event");
			for (i = 0; i < sensorInfo.length ; i++) {
				if(sensorInfo[i].sensorID == hightlightIndex){
					sensorInfo[i].sensorName= $(this).val();
					$( "#infoLiveView" ).load( "infoLiveView.html");
				}
			}
		});
		$("#sensorDescription").change(function() {
			console.log(" description changed");
			console.log($(this).val());
			for (i = 0; i < sensorInfo.length ; i++) {
				if(sensorInfo[i].sensorID == hightlightIndex){
					sensorInfo[i].sensorDescription = $(this).val();
				}
			}
		});
	});
</script>
