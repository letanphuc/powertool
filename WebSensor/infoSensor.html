<script type = "text/javascript">
var hightlightIndex =0;
	document.getElementById("sensorName").value = sensorName[sensorID[0]] ;
	document.getElementById("sensorType").value = sensorType[sensorID[0]] ;
	document.getElementById("Sensor"+sensorID[0]).style.backgroundColor = "red";
	for (i = 0; i < totalSensor; i++) { 
		document.getElementById("Sensor"+sensorID[i]).value = i;
		document.getElementById("Sensor"+sensorID[i]).style.display = "inline"; 
	}
	function resetBackgroundColor()
	{
		for (i = 0; i < totalSensor; i++) { 
			console.log(document.getElementById("Sensor"+sensorID[i]).value);
			document.getElementById("Sensor"+sensorID[i]).style.backgroundColor = "blue"; 
		}
	}
	$(document).ready(function(){
		$("#Sensor0,#Sensor1,#Sensor2,#Sensor3,#Sensor4,#Sensor5,#Sensor6").click(function(){ 
			$(".collapse").collapse('show');
			resetBackgroundColor();
			this.style.backgroundColor = "red";

			document.getElementById("sensorName").value = sensorName[sensorID[this.value]] ;
			document.getElementById("sensorType").value = sensorType[sensorID[this.value]] ;
			// document.getElementById("descriptionSensor").value = sensorDescription[sensorID[this.value]] ;
		});
		$("#sensorName").change(function() {
		   console.log(" call change event");
		  sensorName[sensorID[hightlightIndex]] = $(this).val();
		});
		$("#sensorDescription").change(function() {
		   console.log(" description changed");
		  sensorDescription[sensorID[hightlightIndex]] = $(this).val();
		});
	});

</script>
