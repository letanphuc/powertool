  function getAverage(array)
  {
    var total = 0;
    array.forEach( function (item, index){
      total+=item;
    });
    return total/array.length;
  }
  function getMax(array)
  {
    var max = array[0];
    array.forEach( function (item, index){
      if(max <item)
        max=item;
    });
    return max;
  }
  function getMin(array)
  {
    var min = array[0];
    array.forEach( function (item, index){
      if(min > item)
        min=item;
    });
    return min;
  }
